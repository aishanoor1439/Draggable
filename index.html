<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row" id="divContainer">
            <div class="item" draggable="true" id="home">Home</div>
            <div class="item" draggable="true" id="about">About</div>
            <div class="item" draggable="true" id="contact">Contact</div>
            <div class="item" draggable="true" id="blog">Blog</div>
            <div class="item" draggable="true" id="portfolio">Portfolio</div>
        </div>
        <nav>
            <ul id="navbar">
                <li id="nav-home">Home</li>
                <li id="nav-about">About</li>
                <li id="nav-contact">Contact</li>
                <li id="nav-blog">Blog</li>
                <li id="nav-portfolio">Portfolio</li>
            </ul>
        </nav>
    </div>

    <script src="script.js"></script>
</body>

</html>
